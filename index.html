<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>imAnesYT | Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 0 10px;
      background-color: #00bfff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #00a5d4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to imAnesYT</h1>
  <p>Explore my world of Python projects and creative tools!</p>

  <div>
    <a href="/navigate?q=home" class="btn">Home</a>
    <a href="/navigate?q=about" class="btn">About</a>
    <a href="/navigate?q=links" class="btn">Links</a>
    <a href="/navigate?q=projects" class="btn">Projects</a>
  </div>

</body>
</html>
